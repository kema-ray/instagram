<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse" style="background-color:rgba(8, 8, 8, 0.15); border:none; position: fixed; top:0; height: 25px;margin-bottom: 2%; width: 100%; box-shadow: 8px; z-index: 1;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="color:  #fbad50; font-size: 30px;" href="{%url 'home'%}"><img  style="height: 30px; width: 180px;"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzFj87v7cdZAMuQzMol5zsNpdwU87kaGE270YOjLf8vIklU9dfvQnZ_yKE5AiLvgttPA&usqp=CAU" alt="" srcset=""></a>
    </div>
     <!-- Adding a search form  -->
     <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Title" name="post">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
          <ul class="navbar-nav" style="margin-bottom: 1px; font-size: medium; margin-right: 5%;">
            <a class="nav-item nav-link ml-4" href="{%url 'new_post'%}" style="color: rgb(11, 11, 11); font-size: 35px;" ><i class="far fa-plus-square"></i></a>
          </ul>

        </form>
      </div>
      <!-- <ul class="navbar-nav" style="margin-top: 15px; font-size: medium;">
        <a class="nav-item nav-link ml-4" href="{%url 'new_post'%}" style="color: rgb(18, 18, 224);" ><i class="fas fa-plus"></i>New Post</a>
      </ul> -->
      <!-- search form end -->
      <div class="col-sm-6 col-md-6" >
        {% if user.is_authenticated %}
        <ul style="margin-top: 15px; margin-bottom: 10px;">
          <!-- <li class="dropdown"> -->
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'home'%}">Home</a>
              </li>
              <li>
                <a href="{%url 'profile'%}">Profile</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>
  </div>
</nav>
</body>
</html>
